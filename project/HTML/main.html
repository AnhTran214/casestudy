<body>
    <div>
            <h3>
                Quản lý học sinh

            <img src="../IMG/54481.png" height="20" width="20"/> &nbsp;

            <br>
            <div id="view"></div>

                    <label for="classEdit">Lớp </label><input id="classEdit"> <br><br>
                    <button type="button" onclick="edit()" id="btEdit">Cập nhật</button> &nbsp;
                    <button type="button" onclick="dialogCancelEdit()">Hủy</button>
            </dialog>
