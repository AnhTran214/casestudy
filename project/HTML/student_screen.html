<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý học sinh</title>
</head>
<body>
<div>
    <div>
        <a href="main.html">
            <img src="../IMG/pngtree-left-arrow-icon-png-image_6582870.png" height="30" width="40"/>
        </a>
    </div>
    <div style="text-align: center">
        <h1>
            Quản lý học sinh
        </h1>
    </div>
    <dialog id="addValue" style="width: 50%">
        <label for="id">STT </label><input id="id" style="width: 50px"> <br><br>
        <label for="name">Họ và tên </label><input id="name"> <br><br>
        <label for="dob">Ngày tháng năm sinh </label><input id="dob"> <br><br>
        <label for="gender">Giới tính </label><input id="gender"> <br><br>
        <label for="street">Địa chỉ </label><input id="street"> <br><br>
        <label for="class">Lớp </label><input id="class"> <br><br>
        <button type="button" onclick="add()">Thêm</button> &nbsp;
        <button type="button" onclick="dialogCancelAdd()">Hủy</button>
    </dialog>
    <div style="text-align: right">
        <img src="../IMG/54481.png" height="20" width="20"/> &nbsp;
        <input id="search" placeholder="Nhập tên cần tìm" style="width: 20%" oninput="checkSearch(this.value)"> &nbsp;
        <button type="button" onclick="dialogShowAdd()">Thêm mới +</button>
    </div>
    <br>
    <div id="view"></div>
    <dialog id="editValue" style="width: 50%">
        <label for="idEdit">STT </label><input id="idEdit" disabled><br><br>
        <label for="nameEdit">Họ và tên </label><input id="nameEdit"> <br><br>
        <label for="dobEdit">Ngày tháng năm sinh </label><input id="dobEdit"> <br><br>
        <label for="genderEdit">Giới tính </label><input id="genderEdit"> <br><br>
        <label for="streetEdit">Địa chỉ </label><input id="streetEdit"> <br><br>
        <label for="classEdit">Lớp </label><input id="classEdit"> <br><br>
        <button type="button" onclick="edit()" id="btEdit">Cập nhật</button> &nbsp;
        <button type="button" onclick="dialogCancelEdit()">Hủy</button>
    </dialog>
</div>
</body>
</html>
<script src="../JS/student_screen.js"></script>
