<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý giáo viên, nhân viên</title>
</head>
<body>
    <div>
        <div>
            <a href="main.html">
                <img src="../IMG/pngtree-left-arrow-icon-png-image_6582870.png" height="30" width="40"/>
            </a>
        </div>
        <div style="text-align: center">
            <h1>
                Quản lý giáo viên
            </h1>
        </div>
        <dialog id="addValueTeacher" style="width: 50%">
            <label for="idTeacher">STT </label><input id="idTeacher" style="width: 50px"> <br><br>
            <label for="nameTeacher">Họ và tên </label><input id="nameTeacher"> <br><br>
            <label for="dobTeacher">Ngày tháng năm sinh </label><input id="dobTeacher"> <br><br>
            <label for="genderTeacher">Giới tính </label><input id="genderTeacher"> <br><br>
            <label for="streetTeacher">Địa chỉ </label><input id="streetTeacher"> <br><br>
            <label for="classTeacher">Chủ nhiệm lớp </label><input id="classTeacher"> <br><br>
            <button type="button" onclick="addTeacher()">Thêm</button> &nbsp;
            <button type="button" onclick="dialogCancelAddTeacher()">Hủy</button>
        </dialog>
        <div style="text-align: right">
            <img src="../IMG/54481.png" height="20" width="20"/> &nbsp;
            <input id="searchTeacher" placeholder="Nhập tên cần tìm" style="width: 20%" oninput="checkSearchTeacher(this.value)"> &nbsp;
            <button type="button" onclick="dialogShowAddTeacher()">Thêm mới +</button>
        </div>
        <br>
        <div id="view"></div>
        <dialog id="editValueTeacher" style="width: 50%">
            <label for="idEditTeacher">STT </label><input id="idEditTeacher" disabled><br><br>
            <label for="nameEditTeacher">Họ và tên </label><input id="nameEditTeacher"> <br><br>
            <label for="dobEditTeacher">Ngày tháng năm sinh </label><input id="dobEditTeacher"> <br><br>
            <label for="genderEditTeacher">Giới tính </label><input id="genderEditTeacher"> <br><br>
            <label for="streetEditTeacher">Địa chỉ </label><input id="streetEditTeacher"> <br><br>
            <label for="classEditTeacher">Chủ nhiệm lớp </label><input id="classEditTeacher"> <br><br>
            <button type="button" onclick="editTeacher()" id="btEditTeacher">Cập nhật</button> &nbsp;
            <button type="button" onclick="dialogCancelEditTeacher()">Hủy</button>
        </dialog>
    </div>
</body>
</html>
<script src="../JS/teacher_screen.js"></script>
